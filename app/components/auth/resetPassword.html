<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">

        <div ng-show="auth.passwordReseted">

                <h4>Pronto!</h4>
                <p> Sua senha foi alterada com sucesso! </p>
            <div class="row text-center" >
                <div class="col-xs-6 col-xs-offset-3">
                    <a ui-sref="login" class="btn btn-primary btn-block btn-flat">Ir para o login</a>
                </div>
            </div>
        </div>
        <form name="userPasswordForm" ng-keydown="$event.which === 13 && auth.resetPassword()" ng-hide="auth.passwordReseted" >
            <p class="login-box-msg">Recuperação de senha</p>

            <small> Cadastre sua nova senha de acesso </small>
            </br></br>
            <div class="form-group has-feedback">
                <input name="email" type="text" readonly ng-model="auth.email" class="form-control">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input name="password" required type="password" ng-minlength="4" ng-model="auth.password" class="form-control" placeholder="Nova senha">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input name="password_confirmation" required type="password" ng-minlength="4" ng-model="auth.password_confirmation" match="auth.password" class="form-control" placeholder="Confirmação de senha">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <small ng-show="userPasswordForm.$invalid">
                <p class="text-danger" ng-show="userPasswordForm.password_confirmation.$error.match">A senha não confere!</p>
                <p class="text-danger" ng-show="userPasswordForm.password.$error.minlength">Sua senha deve conter no mínimo 6 caracteres!</p>
            </small>
            <div class="row">
                <div class="col-xs-6">
                    <button ng-click="auth.resetPassword()" ng-disabled="userPasswordForm.$invalid" type="button" class="btn btn-success btn-block btn-flat">Salvar nova senha</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
