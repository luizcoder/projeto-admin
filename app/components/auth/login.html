<div class="login-box">
<div class="login-logo">
  <a href="../../index2.html"><b>Admin</b>LTE</a>
</div><!-- /.login-logo -->
<div class="login-box-body">
    <!-- Global error -->
    <div class="alert alert-warning" ng-if="auth.loginError">
        <strong>Erro ao tentar realizar login</strong> 
        </br>Usuário e/ou senha digitados são invalidos! Tente novamente.
    </div>

    <!-- Global warning -->
    <div class="alert alert-warning" ng-if="warningText">
        {{warningText}}
    </div>

    
  <p class="login-box-msg">Realize login para iniciar sua sessão</p>
  <form method="post">
    <div class="form-group has-feedback">
      <input type="email" ng-model="auth.email" class="form-control" placeholder="Email">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" ng-model="auth.password"  class="form-control" placeholder="Password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <div class="checkbox icheck">
          <label>
            <input type="checkbox"> Manter logado
          </label>
        </div>
      </div><!-- /.col -->
      <div class="col-xs-4">
        <button ng-click="auth.login()" type="button" class="btn btn-primary btn-block btn-flat">Entrar</button>
      </div><!-- /.col -->
    </div>
  </form>

  <div class="social-auth-links text-center">
    <p>- OU -</p>
    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Realizar login com Facebook</a>
    <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Realizar login com Google+</a>
  </div><!-- /.social-auth-links -->

  <a href="#">Esqueci minha senha</a><br>
  <a href="register.html" class="text-center">Criar um conta</a>

</div><!-- /.login-box-body -->
</div><!-- /.login-box -->
