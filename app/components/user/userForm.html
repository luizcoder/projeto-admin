
<div class="modal-header">
  <button type="button" class="close" ng-click="fechar()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Usuário</h4>
</div>
<div class="modal-body">

  <form role="form">
    <!-- Nome do usuário-->
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" ng-model="usuario.name" placeholder="Enter ...">
    </div>

    <!-- Email do usuário-->
    <div class="form-group">
      <label>E-mail</label>
      <input type="text" class="form-control" ng-model="usuario.email" placeholder="Enter ..." disabled>
    </div>

    <!-- Status do registro-->
    <div class="form-group">
      <label>Status</label>
      <select class="form-control">
        <option>Ativo</option>
        <option>Inativo</option>
      </select>
    </div>

    <!-- Perfis -->
    <div class="box box-default">
      <div class="box-header with-border">
        <h3 class="box-title">Perfis</h3>
      </div><!-- /.box-header -->
      <div class="box-body">
       
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox">
              Administrador
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox">
              Formando
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" disabled>
              Membro de comissão
            </label>
          </div>
        </div>
      </div><!-- /.box-body -->
    </div><!-- /.box -->

    <div class="box box-danger">
      <div class="box-header with-border">
        <h3 class="box-title">Cuidado</h3>
      </div><!-- /.box-header -->
      <div class="box-body">
        <div class="form-group" role="group" aria-label="...">
          <label> Deseja excluír este usuário? </label> 
        </div>  
        <div class="btn-group clear" role="group" aria-label="...">
          <button type="button" class="btn btn-danger ">Excluir usuário</button>                        
        </div>                        
      </div><!-- /.box-body -->
    </div><!-- /.box -->

    <!-- Resetar senha -->
    <div class="box box-warning">
      <div class="box-header with-border">
        <h3 class="box-title">Resetar senha</h3>
      </div><!-- /.box-header -->
      <div class="box-body">


        <div class="form-group">
          <label>Senha</label>
          <input type="password" class="form-control" ng-model="usuario.password">
        </div>

        <div class="form-group">
          <label>Confirmação de senha</label>
          <input type="password" class="form-control" ng-model="usuario.password_confirmation">
        </div> 


        <div class="form-group">
          <button type="button" class="btn btn-warning" ng-click="salvar()">Resetar senha</button>
        </div>                        

      </div><!-- /.box-body -->
    </div><!-- /.box -->
  </form>

</div>
<div class="modal-footer text-right">
  <button type="button" class="btn btn-default" ng-click="fechar()">Fechar</button>
</div>
