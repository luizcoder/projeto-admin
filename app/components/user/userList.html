
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Page Header
    <small>Optional description</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
    <li class="active">Here</li>
  </ol>
</section>
    
<!-- Main content -->
<section class="content">

    
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Hover Data Table</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <table id="example2" class="table table-bordered table-hover" ng-init="_user.getUsers()">
            <thead>
              <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Criado</th>
                <th>Atualizado</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="registro in _user.users">
                <td>{{registro.id}}</td>
                <td>{{registro.name}}</td>
                <td>{{registro.email}}</td>
                <td>{{registro.created_at}}</td>
                <td>{{registro.updated_at}}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Criado</th>
                <th>Atualizado</th>
              </tr>
            </tfoot>
          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
