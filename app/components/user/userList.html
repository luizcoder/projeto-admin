
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Usuários
    <small>Listagem e cadastro de usuários</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Administrador </a></li>
    <li class="active">Usuários</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Lista</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
        <!-- Ações da tabela -->
         <div class="row">
            <div class="col-sm-6 col-xs-12">
                <div class="dataTables_length">
                    <label>
                      Exibir
                      <select ng-change="pagina(1)" class="form-control input-sm" ng-model="per_page">
                        <option ng-selected="10">10</option>
                        <option>25</option>
                        <option>100</option>
                        <option>450</option>
                      </select>
                      registros
                    </label>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="dataTables_filter">
                    <label>
                      Buscar:
                      <input  ng-keydown="$event.which === 13 && doSearch()"
                              ng-model="search"
                              class="form-control input-sm"
                              placeholder="" t
                              ype="search" >
                    </label>
                </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-hover" ng-init="getUsers()">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Criado</th>
                  <th>Atualizado</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="registro in table.data"
                    ng-click="acoes(registro)"
                    ng-hide="registro.excluido">

                  <td>{{registro.id}}</td>
                  <td>{{registro.name}}</td>
                  <td>{{registro.email}}</td>
                  <td>{{registro.created_at}}</td>
                  <td>{{registro.updated_at}}</td>
                </tr>
              </tbody>
            </table>
          </div><!-- /.table-responsive -->
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
  <!-- diretiva de paginação -->
  <app-pagination></app-pagination>
</section><!-- /.content -->
